<!DOCTYPE html>
<html lang="en" class="js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shumokh Holding - شركة شموخ القابضة</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="version_03">
 

<!-- ============== PARTICLES ============== -->
<div id="particles-js-03"></div>

<!-- ============== WRAPPER ============== -->
<div class="wrapper">

    <!-- ============== OVERLAY ============== -->
    <div class="overlay"></div>

    <!-- ============== HEADER ============== -->
    <header>
        <div class="brand color_blue">
            <img src="img/logo.png" class="img-responsive" alt="">
        </div>
       
    </header>

    <div class="content_home text-center">
        <div class="space"></div>
        <h3 class="color_blue">شركة  <span class="color_red">شموخ القابضة</span> انتظرونا عما قريب.
            <br> الموقع قيد الإنشاء
        </h3>
        <div class="space"></div>
        <button type="button" class="btn color-white background_red" data-toggle="modal" data-target="#subscribe">
            للتواصل معنا
        </button>
        <div class="space"></div>
        <div class="space"></div>

        <!-- ============== COUNTDOWN ============== -->
       
    </div>

   
    <ul class="list-inline social_home">
        <li><i class="fa fa-facebook-official"></i></li>
        <li><i class="fa fa-twitter"></i></li>
        <li><i class="fa fa-pinterest"></i></li>
        <li><i class="fa fa-behance"></i></li>
    </ul>

    <!-- ============== COPYRIGHT ============== -->
    <div class="copyright">
        جميع الحقوق محفوظة &copy; 2017 شموخ القابضة - المملكة العربية السعودية
    </div>
</div>


<!--============== MODAL SUBSCRIBE ============== -->
<div class="modal fade" id="subscribe" tabindex="-1" role="dialog" aria-labelledby="subscribe">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="overlay-modal"></div>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <img src="img/error.svg" class="img-responsive" alt="">
                    </span>
                </button>
            </div>
            <div class="modal-body text-center">
                <h5 class="modal-title">
                    سيتم التواصل معكم في أقرب وقت 
                </h5>
                <div class="space"></div>
                <p>
                   في لديكم أي استفسارات يرجى ارسال رساله هنا و عبر بريدنا الالكتروني 
                   info@shumokhholding.com
                </p>
                <div class="space"></div>
                <form class="subscribe background_white" action="#" method="POST">
                    <div class="form-group">
                        <div class="controls">
                            <!-- Field  -->
                            <input type="text" id="mail-sub" name="email" placeholder="أدخل بريدك الألكتروني"
                                   onfocus="this.placeholder = 'أدخل بريدك الألكتروني'"
                                   onblur="this.placeholder = 'أدخل بريدك الألكتروني'"
                                   class="form-control email"/>

                            <!-- Button -->
                            <button class="btn color-white background_red" type="submit" value="submit">
                                الاشتراك
                            </button>
                            <button  data-dismiss="modal" aria-label="Close" class="btn color-white background_blue" type="submit" value="submit">
                                رجوع
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/modernizr.js"></script>
<script type="text/javascript" src="js/respond.min.js"></script>
<script type="text/javascript" src="js/html5shiv.js"></script>

<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="js/gallery.js"></script>
<script type="text/javascript" src="js/particles.min.js"></script>
<script type="text/javascript" src="js/particleConfigIndex03.js"></script>

<script type="text/javascript" src="js/contact.js"></script>
<script type="text/javascript" src="js/validator.js"></script>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
